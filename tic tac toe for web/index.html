<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://assets-global.website-files.com/614716f50b4f49202fdd0087/616949393cf90643c1403605_6423.png'); /* Replace with your image URL */
            background-size: cover;
            overflow: hidden;
        }

     

        h1 {
            position: relative;
            top: -220px;
            left: 25%;
            transform: translateX(-50%);
            font-size: 26px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to right, #8e44ad, #3498db);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            margin-top: 0;
        }

        h2 {
            position: absolute;
            top:75px;
            left:50%;
            transform: translateX(-50%);
            font-size: 10px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;


        }

        #board {
            align-items: center;
            justify-content: center;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            background: linear-gradient(to bottom right, rgba(52, 152, 219, 0.7), rgba(46, 204, 113, 0.7));
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .cell:hover {
            background-color: #f2f2f2;
        }

        #status {
            position:relative;
            bottom: -189px;
            right: 20%;
            margin-top: 20px;
            font-size: 12px;
            font-weight: bold;
            color:white; /* Red color for better visibility */
            background: linear-gradient(to bottom right, rgb(210, 137, 149),purple);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        #result {
            position: relative;
            
            bottom: -189px;
            left: -15%;
            margin-top: 10px;
            font-size: 12px;
            font-weight: bold;
            color: white; /* Red color for better visibility */
            background: linear-gradient(to bottom left,blue,rgb(22, 225, 232));
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        #restart {
            right: 22%;
            bottom:-233px;
            position: relative;
            margin-top: 10px;
            padding: 10px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #restart:hover {
            background-color: #27ae60;
        }

        .you {
            color: white; /* Blue color for 'You' */
        }

        .ai {
            color: white; /* Red color for 'Ai' */
        }

        #modeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #9b59b6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        #modeButton:hover {
            background-color: #8e44ad;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2>with❤️by Arnab Saha</h2>
    <button id="modeButton" onclick="toggleMode()">Toggle Mode</button>
    <div id="board"></div>
    <div id="status"></div>
    <div id="result"></div>
    <button id="restart" onclick="restartGame()">Restart Game</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const restartButton = document.getElementById('restart');
            const modeButton = document.getElementById('modeButton');
            const cells = Array.from({ length: 9 });

            let twoPlayerMode = false;
            let currentPlayer = 'X';
            let winner = null;
            let gameActive = true;

            // Initialize the board
            cells.forEach((_, index) => {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = index;
                cell.addEventListener('click', () => handleCellClick(index));
                board.appendChild(cell);
                cells[index] = cell;
            });

            function handleCellClick(index) {
                if (!gameActive || cells[index].textContent !== '') return;

                cells[index].textContent = currentPlayer;
                if (checkWinner()) {
                    winner = currentPlayer;
                    displayResult();
                    gameActive = false;
                } else if (cells.every(cell => cell.textContent !== '')) {
                    status.textContent = 'It\'s a draw!';
                    gameActive = false;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    displayStatus();
                    if (!twoPlayerMode && currentPlayer === 'O' && gameActive) {
                        setTimeout(makeAiMove, 500); // Delay for better user experience
                    }
                }
            }

            function makeAiMove() {
                if (!gameActive) return;

                const emptyCells = cells.filter(cell => cell.textContent === '');
                if (emptyCells.length === 0) return;

                const randomIndex = Math.floor(Math.random() * emptyCells.length);
                const aiMove = emptyCells[randomIndex].dataset.index;
                handleCellClick(aiMove);
            }

            function checkWinner() {
                const winPatterns = [
                    [0, 1, 2],
                    [3, 4, 5],
                    [6, 7, 8],
                    [0, 3, 6],
                    [1, 4, 7],
                    [2, 5, 8],
                    [0, 4, 8],
                    [2, 4, 6]
                ];

                return winPatterns.some(pattern => {
                    const [a, b, c] = pattern;
                    return cells[a].textContent !== '' &&
                           cells[a].textContent === cells[b].textContent &&
                           cells[b].textContent === cells[c].textContent;
                });
            }

            function displayStatus() {
                status.textContent = twoPlayerMode
                    ? `${currentPlayer}'s turn`
                    : currentPlayer === 'X'
                        ? 'Your turn'
                        : 'Ai\'s turn';
            }

            function displayResult() {
                if (winner === 'X') {
                    result.innerHTML = twoPlayerMode
                        ? '<span class="you">Player 1</span> wins!'
                        : '<span class="you">You</span> win!';
                } else if (winner === 'O') {
                    result.innerHTML = twoPlayerMode
                        ? '<span class="you">Player 2</span> wins!'
                        : '<span class="ai">Ai</span> wins!';
                }
            }

            function restartGame() {
                cells.forEach(cell => {
                    cell.textContent = '';
                });

                currentPlayer = 'X';
                winner = null;
                gameActive = true;

                displayStatus();
                result.textContent = ''; // Clear result on restart
            }

            function toggleMode() {
                twoPlayerMode = !twoPlayerMode;
                restartGame();
                modeButton.textContent = twoPlayerMode ? 'Switch to Single Player' : 'Switch to Two Player';
            }

            restartButton.addEventListener('click', restartGame);
            modeButton.addEventListener('click', toggleMode);
        });
    </script>
</body>
</html>
